<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FotoFlix</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    
    <header>
        <h2>Find Images</h2>

        <form action="#" onsubmit="handleSubmit(event)">
            <input type="search" name="input-box" id="input-box" class="input-box" placeholder="Search anything...">
            <button type="submit" class="search-button">Search</button>
        </form>
    </header>


    <main>
        <article class="feedback-article">
            <p>Results of <span id="search-input-name">God</span></p>
        </article>

        <article class="images-parent-container" id="images-parent-container">
            
           
           
        </article>
    </main>

    <script src="index.js"></script>
</body>
</html>
